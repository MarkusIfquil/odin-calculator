<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main-container">
        <div class="nums">
            <div class="output"></div>
            <div class="num-helpers">
                <div class="first-num"></div>
                <div class="operator"></div>
                <div class="second-num"></div>
            </div>
        </div>
        <div class="buttons">
                <button class="button-cle">C</button>
                <button class="button-del">D</button>
                <button class="button-per">%</button>
                <button class="button-div">/</button>
                <button class="button-7 button-num">7</button>
                <button class="button-8 button-num">8</button>
                <button class="button-9 button-num">9</button>
                <button class="button-mul">*</button>
                <button class="button-4 button-num">4</button>
                <button class="button-5 button-num">5</button>
                <button class="button-6 button-num">6</button>
                <button class="button-min">-</button>
                <button class="button-1 button-num">1</button>
                <button class="button-2 button-num">2</button>
                <button class="button-3 button-num">3</button>
                <button class="button-plu">+</button>
                <button class="button-0 button-num">0</button>
                <button class="button-dot">.</button>
                <button class="button-equ">=</button>
        </div>
    </div>
</body>
</html>
